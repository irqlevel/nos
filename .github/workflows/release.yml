name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ISO and disk image
        env:
          VERSION: ${{ github.ref_name }}
        run: ./scripts/build-disk.sh

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: nos ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            nos.iso
            nos.qcow2
